<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body{
            font: normal 15pt arial;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`${nome} tem ${nome.length} letras<br>`)
        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
